<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Project - Login/Register</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
	   <div class="header-content">
		   <img src="images/Logo.png" alt="Cinema Stack Logo" class="logo">
		   <h1>Welcome !!</h1>
	   </div>
   </header>
	<div class="top-image-container">
		<img src="./images/vintage-film.webp" alt="Top Image" class="top-image">
	</div>
	<div class="container" id="login-container">
		<h2>Login</h2>
		<form id="login-form">
			<label for="login-username">Username</label>
			<input type="text" id="login-username" name="username" required>
			<label for="login-password">Password</label>
			<input type="password" id="login-password" name="password" required>
			<button type="submit">Login</button>
		</form>
		<div class="switch-link">
			<span>Don't have an account? <a href="#" id="show-register">Register</a></span>
		</div>
	</div>

	<div class="container" id="register-container" style="display:none;">
		<h2>Register</h2>
		<form id="register-form">
			<label for="register-username">Username</label>
			<input type="text" id="register-username" name="username" required>
			<label for="register-email">Email</label>
			<input type="email" id="register-email" name="email" required>
			<label for="register-password">Password</label>
			<input type="password" id="register-password" name="password" required>
			<button type="submit">Register</button>
		</form>
		<div class="switch-link">
			<span>Already have an account? <a href="#" id="show-login">Login</a></span>
		</div>
	</div>

	<!-- Search Page (hidden by default) -->
	<div class="container" id="search-container">
				   <div class="search-header">
					   <button id="back-btn">&larr; Back</button>
					   <h2 style="clear:both;">Search Movies</h2>
				   </div>
				<div class="search-input-wrapper">
					<input type="text" id="search-input" placeholder="Search for a movie...">
					<span class="search-icon">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						  <circle cx="11" cy="11" r="8"/>
						  <line x1="21" y1="21" x2="16.65" y2="16.65"/>
						</svg>
					</span>
				</div>
				
		
		   <div id="movie-list">
			   <label for="genre-select" style="font-weight:bold;">Genre:</label>
			   <select id="genre-select" name="genre">
				   <option value="all">All</option>
				   <option value="drama">Drama</option>
				   <option value="crime">Crime</option>
				   <option value="action">Action</option>
				   <option value="thriller">Thriller</option>
				   <option value="comedy">Comedy</option>
				   <option value="sci-fi">Sci-Fi</option>
			   </select>
			   <ul id="movie-list-main">
				   <li data-genre="drama"><img src="images/SR.jpg" alt="The Shawshank Redemption Poster" class="movie-icon"><span>The Shawshank Redemption</span></li>
				   <li data-genre="crime"><img src="images/GF.jpeg" alt="The Godfather Poster" class="movie-icon"><span>The Godfather</span></li>
				   <li data-genre="action"><img src="images/DN.jpg" alt="The Dark Knight Poster" class="movie-icon"><span>The Dark Knight</span></li>
				   <li data-genre="thriller"><img src="images/PF.jpg" alt="Pulp Fiction Poster" class="movie-icon"><span>Pulp Fiction</span></li>
				   <li data-genre="comedy"><img src="images/FG.jpg" alt="Forrest Gump Poster" class="movie-icon"><span>Forrest Gump</span></li>
				   <li data-genre="sci-fi"><img src="images/IN.jpg" alt="Inception Poster" class="movie-icon"><span>Inception</span></li>
			   </ul>
		   </div>
		   
	</div>
	   <script src="js/script.js"></script>
	   <footer>
		   <div class="footer-content">
			   <p>&copy; 2026 Cinema Stack. All rights reserved.</p>
		   </div>
	   </footer>
</body>
</html>
